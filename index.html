<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Contact Me</h1>
            <p class="form-subtitle">Get in touch with me !</p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="from_name">Name <span class="required">*</span></label>
                    <input
                        type="text"
                        id="from_name"
                        name="from_name"
                        placeholder="Enter your full name"
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="from_email">Email <span class="required">*</span></label>
                    <input
                        type="email"
                        id="from_email"
                        name="from_email"
                        placeholder="Enter your email address"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Contact Number <span class="optional">(Optional)</span></label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="Enter your phone number"
                    >
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        placeholder="Enter your message here..."
                        required
                    ></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div id="successMessage" class="success-message" style="display:none;">
                <p>âœ“ Thank you! Your message has been sent successfully.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
